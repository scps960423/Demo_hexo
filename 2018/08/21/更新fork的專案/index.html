<h2 id="解決方法-："><a href="#解決方法-：" class="headerlink" title="解決方法 ："></a>解決方法 ：</h2><ul>
<li>同步fork的專案</li>
<li>解決衝突</li>
</ul>
<h3 id="同步fork的專案步驟"><a href="#同步fork的專案步驟" class="headerlink" title="同步fork的專案步驟"></a>同步fork的專案步驟</h3><hr>
<p>1.查看目前的remote<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">$ git remote -v</span><br></pre></td></tr></table></figure></p>
<p>2.添加remote，使用的位置則是我們fork的專案位置<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">git remote add upstream https://github.com/otheruser/repo.git</span><br></pre></td></tr></table></figure></p>
<p>新增完以後在利用 <code>remote -v</code> 檢查是否有添加成功</p>
<p>3.更新<br><code>git checkout master</code> </p>
